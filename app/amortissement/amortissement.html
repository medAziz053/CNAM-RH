<div class="row">
	<div class="Amortissement-firstLine">
		<span>Matricule</span>
		<input type="text" name="matricule" ng-model="matricule">
		<button type="button" class="btn btn-success" ng-click="chercher()">Chercher</button>
	</div>
</div>
<div class="row">
	<div class="Amortissement-secondLine">
		<span>Montant</span>
		<input type="text" name="montant" ng-model="montant">
		<span>Echéance</span>
		<input type="text" name="echeance" ng-model="echeance" placeholder="dd/mm/yyyy-dd/mm/yyyy">
	</div>
</div>
<div class="row">
	<div class="Amortissement-table">
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Année</td>
					<td>Mois</td>
					<td>Ordre du mois</td>
					<td>Période</td>
					<td>Salaire brut</td>
					<td>Salaire net</td>
					<td>Interet</td>
					<td>Prélevements</td>
					<td>Total</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="am in amortissements">
					<td>{{am.annee}}</td>
					<td>{{am.mois}}</td>
					<td>{{am.moisString}}</td>
					<td>{{am.periode}}</td>
					<td>{{am.brut}}</td>
					<td>{{am.net}}</td>
					<td>{{am.interet}}</td>
					<td>{{am.prelevement}}</td>
					<td>{{am.total}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
