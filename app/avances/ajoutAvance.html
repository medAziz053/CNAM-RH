<div class="row">
	<div class="AjoutAvance-title">
		<h1>Creation Demande Avance</h1>
	</div>
</div>
<div class="row">
	<div class="AjoutAvance-form">
		<form>
		  <div class="form-group">
		    <label for="name">Nom & Prénom</label>
		    <input type="text" class="form-control" id="name">
		  </div>

		  <div class="form-group">
		    <label for="matricule">Matricule</label>
		    <input type="text" class="form-control" id="matricule">
		  </div>

		  <div class="form-group">
		    <label for="situationFamiliale">Situation Familiale</label>
		    <select class="form-control">
			  <option>Célibataire</option>
			  <option>Marié(e)</option>
			  <option>Divorcé(e)</option>
			</select>
		  </div>

		  <div class="form-group">
		    <label for="nombreEnfants">NB. Enfants</label>
		    <input type="text" class="form-control" id="nombreEnfants">
		  </div>

		  <div class="form-group">
		    <label for="grade">Grade</label>
		    <input type="text" class="form-control" id="grade">
		  </div>

		  <div class="form-group">
		    <label for="recruitementDate">Recruté(e) le</label>
		    <input type="text" class="form-control" id="recruitementDate">
		  </div>

		  <div class="form-group">
		    <label for="position">Position</label>
		    <input type="text" class="form-control" id="position">
		  </div>

		  <div class="form-group">
		    <label for="montant">Montant demandé</label>
		    <input type="text" class="form-control" id="montant">
		  </div>

		  <div class="form-group">
		    <label for="interet">Intéret</label>
		    <input type="text" class="form-control" id="interet">
		  </div>

		  <div class="form-group">
		    <label for="nbSalaires">Nombre de salaires</label>
		    <input type="text" class="form-control" id="nbSalaires">
		  </div>

		  <div class="form-group">
		    <label for="montantTotal">Montant total</label>
		    <input type="text" class="form-control" id="montantTotal">
		  </div>

		  <div class="form-group">
		    <label for="reliquat">Reliquat</label>
		    <input type="text" class="form-control" id="reliquat">
		  </div>

		  <div class="form-group">
		    <label for="montantAServir">Montant à servir</label>
		    <input type="text" class="form-control" id="montantAServir">
		  </div>

		  <div class="form-group">
		    <label for="montantDeRemboursement">Modalité de remboursement</label>
		    <input type="text" class="form-control" id="montantDeRemboursement">
		  </div>

		  <div class="form-group">
		    <label for="objet">Objet</label>
		    <input type="text" class="form-control" id="objet">
		  </div>

		  <div class="form-group">
		    <label for="dateDernierAvance">Date dernier Avance</label>
		    <input type="text" class="form-control" id="dateDernierAvance">
		  </div>

		  <button type="submit" class="btn btn-dangert">Annuler</button>
		  <button type="submit" class="btn btn-success">Créer</button>
		</form>
	</div>
</div>
